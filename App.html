<!-- VAST Ad Loader -->
<script>
  var adContainer = document.getElementById('vastAdContainer');
  var adDisplayContainer = new google.ima.AdDisplayContainer(adContainer);
  var adsLoader = new google.ima.AdsLoader(adDisplayContainer);

  function requestAds() {
    adDisplayContainer.initialize();
    var adsRequest = new google.ima.AdsRequest();
    adsRequest.adTagUrl = "https://assured-sandwich.com/dsm/Fzz.daGsN/vNZUGoUR/oeRmF9OufZFUylok/PkTDYe0zM/jfQp0zOlTvYDt/NIjTQyyGNQDsQr5tNoycZQseaKWo1lpFdWDU0ix-";
    adsRequest.linearAdSlotWidth = window.innerWidth;
    adsRequest.linearAdSlotHeight = window.innerHeight;
    adsRequest.nonLinearAdSlotWidth = window.innerWidth;
    adsRequest.nonLinearAdSlotHeight = window.innerHeight;

    adsLoader.requestAds(adsRequest);
  }

  adsLoader.addEventListener(
    google.ima.AdsManagerLoadedEvent.Type.ADS_MANAGER_LOADED,
    function (adsManagerLoadedEvent) {
      var adsManager = adsManagerLoadedEvent.getAdsManager();
      adsManager.init(window.innerWidth, window.innerHeight, google.ima.ViewMode.NORMAL);
      adsManager.start();
      adsManager.addEventListener(
        google.ima.AdEvent.Type.ALL_ADS_COMPLETED,
        function () {
          requestAds(); // repeat ads infinitely
        }
      );
    }
  );

  requestAds();
</script>
