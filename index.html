<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VideoFire - Get Started</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2.6.4/dist/email.min.js"></script>

    <style>
        /* General Body Styles */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #121212; /* Darker background for more depth */
            color: #e0e0e0; /* Lighter text for contrast */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
            line-height: 1.6;
        }

        /* Container for the form */
        .container {
            background-color: #1f1f1f; /* Slightly lighter than body for subtle contrast */
            padding: 40px;
            border-radius: 12px; /* More rounded corners */
            box-shadow: 0 10px 25px rgba(0,0,0,0.6); /* More pronounced shadow */
            text-align: center;
            width: 100%;
            max-width: 450px; /* Slightly wider */
            border: 1px solid #333; /* Subtle border */
        }

        /* Heading */
        h1 {
            color: #ff3d00; /* A more vibrant red/orange for branding */
            margin-bottom: 30px;
            font-size: 32px;
            font-weight: 700;
            letter-spacing: 0.5px;
        }

        /* Paragraph text */
        p {
            font-size: 16px;
            color: #b0b0b0;
            margin-bottom: 25px;
        }

        /* Google Sign-in Button */
        .google-btn {
            background-color: #4285F4; /* Google brand color */
            color: white;
            padding: 15px 25px;
            border: none;
            border-radius: 8px; /* More rounded */
            cursor: pointer;
            font-size: 18px;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            width: fit-content;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .google-btn:hover {
            background-color: #357ae8; /* Darker on hover */
            transform: translateY(-2px); /* Slight lift effect */
        }
        .google-btn:active {
            transform: translateY(0); /* Press down effect */
        }
        .google-btn:disabled {
            background-color: #555;
            cursor: not-allowed;
            opacity: 0.7;
        }

        .google-icon {
            margin-right: 12px;
            background: white;
            padding: 6px; /* Adjust padding to make icon size consistent */
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .google-icon img {
            width: 20px; /* Slightly larger icon */
            height: 20px;
            vertical-align: middle;
        }

        /* Message Display */
        #message {
            margin-top: 25px;
            color: #ffd700; /* Gold for warnings/info */
            font-size: 15px;
            min-height: 20px; /* Prevent layout shift */
        }

        /* Loading Spinner */
        .loading-spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #ff3d00; /* Match brand color */
            border-radius: 50%;
            width: 30px; /* Slightly larger */
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto 0;
            display: none; /* Hidden by default */
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            body {
                padding: 15px;
            }
            .container {
                padding: 25px;
                margin: 0 10px; /* Ensure some margin on smaller screens */
            }
            h1 {
                font-size: 28px;
                margin-bottom: 20px;
            }
            .google-btn {
                padding: 12px 20px;
                font-size: 16px;
            }
            .google-icon img {
                width: 18px;
                height: 18px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome to VideoFire!</h1>
        <p>Sign up once with Google to get your unique login credentials and start watching.</p>
        <button id="googleSignInBtn" class="google-btn">
            <span class="google-icon">
                <img src="https://upload.wikimedia.org/wikipedia/commons/4/4a/Logo_and_wordmark_of_Google_Identity.svg" alt="Google icon">
            </span>
            Sign in with Google
        </button>
        <div id="loadingSpinner" class="loading-spinner"></div>
        <p id="message"></p>
    </div>

    <script>
        // ✅ 1. Firebase Config
        const firebaseConfig = {
          apiKey: "AIzaSyDes3ioeygnWBqJB6NnHb7xj732JJhOqm8",
          authDomain: "videofire-268ff.firebaseapp.com",
          databaseURL: "https://videofire-268ff-default-rtdb.firebaseio.com",
          projectId: "videofire-268ff",
          storageBucket: "videofire-268ff.appspot.com", // Updated from your previous
          messagingSenderId: "910374058927",
          appId: "1:910374058927:web:6add3afdea07cfa2914d5a"
        };
        firebase.initializeApp(firebaseConfig); // Initialize with compat syntax

        const auth = firebase.auth();
        const database = firebase.database(); // Use firebase.database() for compat

        // ✅ 2. EmailJS Init (REPLACE THESE PLACEHOLDERS)
        emailjs.init("YOUR_EMAILJS_PUBLIC_KEY"); // <-- IMPORTANT: Replace with your Public Key from EmailJS

        // DOM Elements
        const googleSignInBtn = document.getElementById('googleSignInBtn');
        const messageDisplay = document.getElementById('message');
        const loadingSpinner = document.getElementById('loadingSpinner');

        // Helper function to display messages
        function showMessage(text, type = 'info') {
            messageDisplay.textContent = text;
            messageDisplay.style.color = {
                info: '#ffd700', // Gold
                success: '#4CAF50', // Green
                error: '#f44336' // Red
            }[type];
        }

        // Generate a simple unique username and a random one-time password
        function generateCredentials(email) {
            const baseUsername = email.split('@')[0].replace(/[^a-zA-Z0-9]/g, '').toLowerCase();
            const uniqueSuffix = Math.random().toString(36).substring(2, 8); // 6 random chars
            const username = `${baseUsername.substring(0, 10)}.${uniqueSuffix}`; // Max 10 chars from email + suffix

            const password = Math.random().toString(36).substring(2, 12); // 10 random chars for the temporary password
            return { username, password };
        }

        // Check if user is already logged in (e.g., from previous session)
        auth.onAuthStateChanged((user) => {
            if (user) {
                console.log("User already signed in:", user.email);
                showMessage('Redirecting to VideoFire...', 'success');
                setTimeout(() => {
                    window.location.href = 'https://apknixy.github.io/videofire/';
                }, 1500); // Give user a moment to see message
            }
        });

        googleSignInBtn.addEventListener('click', async () => {
            showMessage('Initiating Google Sign-in...', 'info');
            loadingSpinner.style.display = 'block';
            googleSignInBtn.disabled = true;

            try {
                const provider = new firebase.auth.GoogleAuthProvider();
                const result = await auth.signInWithPopup(provider);
                const user = result.user;
                const isNewUser = result.additionalUserInfo.isNewUser;

                if (isNewUser) {
                    showMessage('Creating your VideoFire account and sending credentials...', 'info');
                    const { username: generatedUsername, password: generatedPassword } = generateCredentials(user.email);

                    // Check if generated username already exists in DB (highly unlikely with random suffix)
                    const userRef = database.ref('users');
                    const snapshot = await userRef.orderByChild('generatedUsername').equalTo(generatedUsername).once('value');
                    if (snapshot.exists()) {
                         // Regenerate if collision (extremely rare)
                         const newCreds = generateCredentials(user.email);
                         generatedUsername = newCreds.username;
                         generatedPassword = newCreds.password;
                    }

                    // ✅ 3. Save user data to Firebase Realtime DB
                    // IMPORTANT: We are NOT storing the generated password here for security reasons.
                    // The user is expected to use Google Sign-in going forward.
                    // The generated password is a *one-time* credential sent via email.
                    await database.ref('users/' + user.uid).set({ // Use UID as key, not username for uniqueness
                        uid: user.uid,
                        email: user.email,
                        displayName: user.displayName || 'User',
                        photoURL: user.photoURL || '',
                        generatedUsername: generatedUsername, // This is for login page
                        createdAt: firebase.database.ServerValue.TIMESTAMP,
                        totalViews: 0 // Initialize total views for this user
                    });

                    // ✅ 4. Send Email using EmailJS
                    // REPLACE "YOUR_SERVICE_ID" AND "YOUR_TEMPLATE_ID"
                    await emailjs.send("YOUR_SERVICE_ID", "YOUR_TEMPLATE_ID", {
                        to_email: user.email,
                        username: generatedUsername,
                        password: generatedPassword, // Send the one-time generated password
                        display_name: user.displayName || user.email.split('@')[0],
                        download_link: "https://apknixy.github.io/videofire/" // Link to your main app
                    });

                    showMessage('Account created! Your unique username and a temporary password have been sent to your email. Please use Google Sign-in or the provided credentials to log in.', 'success');
                    
                    alert(`✅ Account Created!\n\nYour VideoFire Username: ${generatedUsername}\nYour temporary Password: ${generatedPassword}\n\nThese details have been sent to your email: ${user.email}\n\nPlease use these credentials (or simply Sign in with Google) on the next screen.`);

                } else {
                    showMessage('Welcome back to VideoFire!', 'success');
                }

                // Redirect to the main app after login/signup (delay slightly to show messages)
                setTimeout(() => {
                    window.location.href = 'https://apknixy.github.io/videofire/';
                }, 2000);

            } catch (error) {
                console.error("Authentication or EmailJS error:", error);
                let errorMessage = 'An unknown error occurred.';
                if (error.code) {
                    switch (error.code) {
                        case 'auth/popup-closed-by-user':
                            errorMessage = 'Sign-in cancelled by user.';
                            break;
                        case 'auth/cancelled-popup-request':
                            errorMessage = 'Sign-in request cancelled (another popup was opened).';
                            break;
                        case 'auth/network-request-failed':
                            errorMessage = 'Network error. Please check your internet connection.';
                            break;
                        case 'auth/account-exists-with-different-credential':
                            errorMessage = 'An account with this email already exists using a different sign-in method. Please try logging in with that method.';
                            break;
                        default:
                            errorMessage = `Sign-in failed: ${error.message}`;
                    }
                } else if (error.status && error.status === 400) { // EmailJS specific errors
                    errorMessage = `Email sending failed (EmailJS Error: ${error.text}). Please check your EmailJS configuration.`;
                }
                showMessage(`Error: ${errorMessage}`, 'error');
                googleSignInBtn.disabled = false;
            } finally {
                loadingSpinner.style.display = 'none';
            }
        });
    </script>
</body>
</html>
