<!DOCTYPE html>
<html>
<head>
  <title>Login with Google</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script>
    emailjs.init("YOUR_EMAILJS_PUBLIC_KEY"); // <-- Replace this
  </script>
  <style>
    body {
      font-family: Arial;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h2>Login with Google</h2>
  <button onclick="signIn()">Sign In</button>

  <script>
    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyDes3ioeygnWBqJB6NnHb7xj732JJhOqm8",
      authDomain: "videofire-268ff.firebaseapp.com",
      databaseURL: "https://videofire-268ff-default-rtdb.firebaseio.com",
      projectId: "videofire-268ff",
      storageBucket: "videofire-268ff.appspot.com",
      messagingSenderId: "910374058927",
      appId: "1:910374058927:web:6add3afdea07cfa2914d5a"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    async function signIn() {
      const provider = new firebase.auth.GoogleAuthProvider();
      try {
        const result = await auth.signInWithPopup(provider);
        const user = result.user;
        const email = user.email;
        const uid = user.uid;

        // Generate unique username + password
        const username = email.split('@')[0];
        const password = Math.random().toString(36).substring(2, 8);

        // Save to Realtime Database
        await db.ref('users/' + username).set({
          email: email,
          password: password,
          uid: uid
        });

        // Send email via EmailJS
        emailjs.send("YOUR_SERVICE_ID", "YOUR_TEMPLATE_ID", {
          to_email: email,
          username: username,
          password: password,
          download_link: "https://play.google.com/store/apps/details?id=com.yourapp"
        }).then(() => {
          alert("Login info sent to your email.");
          // Redirect to video site
          window.location.href = "https://apknixy.github.io/videofire";
        }).catch(e => alert("Email failed: " + e));
      } catch (err) {
        alert("Sign-In Failed: " + err.message);
      }
    }
  </script>
</body>
</html>
