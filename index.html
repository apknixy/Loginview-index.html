<!DOCTYPE html><html lang="en"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram VideoFire</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js" type="module"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js" type="module"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js" type="module"></script>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
    }header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px 20px;
  background-color: #2a2f3d;
  color: #fff;
}

.container {
  display: flex;
}

aside {
  width: 240px;
  background-color: #181d27;
  color: white;
  padding: 20px;
  height: 100vh;
  overflow-y: auto;
}

main {
  flex: 1;
  padding: 20px;
  overflow-y: auto;
}

.video-card {
  background: white;
  padding: 10px;
  margin-bottom: 15px;
  border-radius: 8px;
  box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
}

.upload-button {
  position: fixed;
  bottom: 30px;
  left: 50%;
  transform: translateX(-50%);
  background-color: #1976d2;
  color: white;
  border: none;
  padding: 15px 20px;
  border-radius: 50px;
  font-size: 20px;
  cursor: pointer;
  z-index: 1000;
}

.profile-section {
  position: fixed;
  right: 0;
  top: 60px;
  background-color: #fff;
  width: 280px;
  padding: 20px;
  height: calc(100vh - 60px);
  box-shadow: -2px 0 6px rgba(0, 0, 0, 0.1);
  overflow-y: auto;
}

.ads-native {
  margin: 20px 0;
  text-align: center;
}

  </style>
</head><body>
  <header>
    <div>ðŸ“º VideoFire</div>
    <input type="text" id="search" placeholder="Search by tag or description..." style="padding: 8px; width: 60%;">
  </header>  <div class="container">
    <aside id="home">
      <h3>Home</h3>
      <div id="videosContainer">
        <!-- Videos load here from Firebase -->
      </div>
    </aside><main>
  <h2>Upload Video</h2>
  <form id="uploadForm">
    <input type="url" id="videoLink" placeholder="Telegram Video Link" required style="width: 100%; padding: 10px; margin: 10px 0">
    <textarea id="description" placeholder="Description (Max 400 words)" maxlength="2000" style="width: 100%; padding: 10px; height: 100px;"></textarea>
    <textarea id="tags" placeholder="Tags (comma separated, max 300 words)" maxlength="1500" style="width: 100%; padding: 10px; height: 60px;"></textarea>
    <button type="submit" style="padding: 10px 20px; background: green; color: white; border: none;">Upload</button>
  </form>
</main>

<div class="profile-section">
  <h3>My Profile</h3>
  <div id="myVideos">
    <!-- User uploaded videos shown here -->
  </div>
  <p>Total Views: <span id="totalViews">0</span>/20000</p>
  <button id="withdrawBtn" style="display:none; background:red; color:white; padding:10px; border:none;">Request Withdrawal</button>
</div>

  </div><button class="upload-button" onclick="document.querySelector('main').scrollIntoView({behavior: 'smooth'})">âž•</button>

  <div class="ads-native">
    <!-- Native Banner Ad -->
    <iframe src="https://www.profitableratecpm.com/ekqigjxxf?key=7cc9b0386975c414c8ab9629f405b0dc" width="320" height="50" frameborder="0"></iframe>
  </div>  <!-- VAST Pre-roll Ad Player (to be added before video play) -->  <script src="https://cdn.jsdelivr.net/npm/videojs-contrib-ads@6.8.0/dist/videojs-contrib-ads.min.js"></script>  <!-- Firebase SDK init -->  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getDatabase, ref, set, push, onValue } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDes3ioeygnWBqJB6NnHb7xj732JJhOqm8",
      authDomain: "videofire-268ff.firebaseapp.com",
      databaseURL: "https://videofire-268ff-default-rtdb.firebaseio.com",
      projectId: "videofire-268ff",
      storageBucket: "videofire-268ff.appspot.com",
      messagingSenderId: "910374058927",
      appId: "1:910374058927:web:6add3afdea07cfa2914d5a"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase();

    const uploadForm = document.getElementById("uploadForm");
    uploadForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const link = document.getElementById("videoLink").value;
      const desc = document.getElementById("description").value;
      const tags = document.getElementById("tags").value;

      const newVidRef = push(ref(db, "videos/"));
      set(newVidRef, {
        link,
        desc,
        tags,
        views: 0,
        user: "user@example.com" // Replace with actual user ID
      }).then(() => alert("Video uploaded!"));
    });

    const container = document.getElementById("videosContainer");
    onValue(ref(db, "videos/"), (snapshot) => {
      container.innerHTML = "";
      snapshot.forEach(child => {
        const data = child.val();
        const card = document.createElement("div");
        card.className = "video-card";
        card.innerHTML = `
          <p>${data.desc}</p>
          <video width="100%" controls>
            <source src="${data.link}" type="video/mp4">
          </video>
          <small>Tags: ${data.tags}</small>
        `;
        container.appendChild(card);
      });
    });
  </script></body></html>
