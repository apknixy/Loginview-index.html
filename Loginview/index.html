<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VideoFire - Get Started</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-functions-compat.js"></script>

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #1a1a1a;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }
        .container {
            background-color: #282828;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.5);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }
        h1 {
            color: #e50914;
            margin-bottom: 25px;
            font-size: 28px;
        }
        .google-btn {
            background-color: #4285F4;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            width: fit-content;
            transition: background-color 0.3s ease;
        }
        .google-btn:hover {
            background-color: #357ae8;
        }
        .google-icon {
            margin-right: 10px;
            background: white;
            padding: 8px;
            border-radius: 3px;
        }
        .google-icon img {
            width: 18px;
            height: 18px;
            vertical-align: middle;
        }
        #message {
            margin-top: 20px;
            color: #ffcc00;
            font-size: 14px;
        }
        .loading-spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #e50914;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            margin: 15px auto 0;
            display: none;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome to VideoFire!</h1>
        <p>Sign up to get your unique login credentials.</p>
        <button id="googleSignInBtn" class="google-btn">
            <span class="google-icon">
                <img src="https://upload.wikimedia.org/wikipedia/commons/4/4a/Logo_and_wordmark_of_Google_Identity.svg" alt="Google icon">
            </span>
            Sign in with Google
        </button>
        <div id="loadingSpinner" class="loading-spinner"></div>
        <p id="message"></p>
    </div>

    <script>
        // Your web app's Firebase configuration (use the one you provided earlier)
        const firebaseConfig = {
            apiKey: "AIzaSyDes3ioeygnWBqJB6NnHb7xj732JJhOqm8",
            authDomain: "videofire-268ff.firebaseapp.com",
            databaseURL: "https://videofire-268ff-default-rtdb.firebaseio.com",
            projectId: "videofire-268ff",
            storageBucket: "videofire-268ff.firebasestorage.app",
            messagingSenderId: "910374058927",
            appId: "1:910374058927:web:6add3afdea07cfa2914d5a"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();
        // const functions = firebase.functions(); // Uncomment if using callable functions

        const googleSignInBtn = document.getElementById('googleSignInBtn');
        const messageDisplay = document.getElementById('message');
        const loadingSpinner = document.getElementById('loadingSpinner');

        // Check if user is already logged in (e.g., from previous session)
        auth.onAuthStateChanged(user => {
            if (user) {
                console.log("User already signed in:", user.email);
                // Redirect immediately if already signed in
                window.location.href = 'https://apknixy.github.io/videofire/'; 
            }
        });

        googleSignInBtn.addEventListener('click', async () => {
            messageDisplay.textContent = 'Signing in...';
            loadingSpinner.style.display = 'block';
            googleSignInBtn.disabled = true;

            try {
                const provider = new firebase.auth.GoogleAuthProvider();
                const result = await auth.signInWithPopup(provider);
                const user = result.user;
                const isNewUser = result.additionalUserInfo.isNewUser;

                if (isNewUser) {
                    messageDisplay.textContent = 'Generating credentials...';
                    const generatedUsername = user.email.split('@')[0] + Math.random().toString(36).substring(2, 6); // Simple unique username
                    const generatedPassword = Math.random().toString(36).substring(2, 10); // Random password

                    // Save user data to Realtime Database
                    await database.ref('users/' + user.uid).set({
                        uid: user.uid,
                        email: user.email,
                        displayName: user.displayName,
                        photoURL: user.photoURL,
                        generatedUsername: generatedUsername,
                        generatedPassword: generatedPassword,
                        createdAt: firebase.database.ServerValue.TIMESTAMP
                    });

                    messageDisplay.textContent = 'Account created! Sending credentials to your email...';
                    
                    // --- IMPORTANT: Trigger Email Sending (Conceptual) ---
                    // Option 1: Use a Firebase Callable Cloud Function (recommended)
                    // const sendWelcomeEmail = functions.httpsCallable('sendWelcomeEmail');
                    // await sendWelcomeEmail({ email: user.email, username: generatedUsername, password: generatedPassword });
                    // Option 2: Use a database write listener (simpler, but less direct control)
                    // The Cloud Function will listen for new writes to 'users/{uid}' and trigger from there.
                    // (See Firebase Cloud Function section below for conceptual code)

                    alert(`Welcome! Your username: ${generatedUsername}, Password: ${generatedPassword}. Please check your email.`);
                } else {
                    messageDisplay.textContent = 'Welcome back!';
                }

                // Redirect to the main app after login/signup (delay slightly to show messages)
                setTimeout(() => {
                    window.location.href = 'https://apknixy.github.io/videofire/';
                }, 2000);

            } catch (error) {
                console.error("Authentication error:", error);
                messageDisplay.textContent = `Error: ${error.message}`;
                googleSignInBtn.disabled = false;
            } finally {
                loadingSpinner.style.display = 'none';
            }
        });
    </script>
    </body>
</html>
